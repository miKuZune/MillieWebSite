         <!-- Mobile menu script -->
         <script>
            var navbar = document.getElementById("myLinks");
            var hamburgerButton = document.getElementById("hamburger-button");
            var closeButton = document.getElementById("close-button");
            var backToTopButton = document.getElementById("backToTop");

            hamburgerButton.onclick = hamburgerBarOnClick;
            closeButton.onclick = closeButtonOnClick;
            backToTopButton.onclick = backToTopClick;

            function update(){
                updateScrollToTop();

                setTimeout(() => {
                    update();
                }, 100);
            }

            update();

            function updateScrollToTop()
            {
                var currScroll = document.body.scrollTop;
                var result = currScroll > 1;
                if(currScroll > 1)
                {
                    //backToTopButton.style.backgroundColor = "rgba(245, 241, 228, 0.5)";
                    backToTopButton.style.opacity = "1";
                }
                else{
                    //backToTopButton.style.backgroundColor = "rgba(245, 241, 228, 0)";
                    backToTopButton.style.opacity = "0";
                }
            }

            function hamburgerBarOnClick(){
                navbar.style.display = "block";
                hamburgerButton.style.display = "none";
            }

            function closeButtonOnClick(){
                navbar.style.display = "none";
                hamburgerButton.style.display = "block";
            }

            function backToTopClick(){
                document.body.scrollTop = document.documentElement.scrollTop = 0;
            }
        </script>

        <!-- Mobile menu script end -->
